<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [1,2,3,4,5,6,7,8,9,0];
    let V = parseInt(prompt('Enter a number'))
    let check = 1
    for (let i = 0; i < number.length; i++) {
       if (number[i]===V) {
           check=5
         break;
        }else {
           check=0
       }
    }
    if (check===5) {
        document.write( "V is in the array")
    }else document.write("V is not in the array")
</script>
</body>
</html>

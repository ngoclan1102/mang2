<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [0,2,5,4,6,8];
    let result = [];
    for (let i = 0; i < number.length; i++) {
        if(number[i-1]%2 === 0 &&  number[i]%2===0){
            result.push('-', number[i]);
        }
        else
        {
            result.push(number[i]);
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>

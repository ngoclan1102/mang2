<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
  let number = [11,22,13,14,55,33,1,0,7,8]
  let num =0
  for (let i = 0; i < number.length; i++) {
      for (let j = i + 1; j < number.length + 1; j++) {
          if (number[i] > number[j]) {
              num = number[i]
              number[i] = number[j]
              number[j] = num
          }
      }
      // }document.write(number.join(' ,'))
  }a=number.reverse()
  document.write(a.join(' ,') )

</script>
</body>
